kind: pipeline
type: docker
name: ds_pipeline

steps:
  - name: build
    image: docker:dind
    privileged: true
    commands:
      - dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 &
      - docker compose build

  - name: deploy
    image: docker:dind
    privileged: true
    commands:
      - dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 &
      - docker compose up -d
    when:
      branch: staging
    depends_on:
      - build
