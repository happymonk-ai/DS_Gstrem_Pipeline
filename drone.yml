kind: pipeline
type: docker
name: ds_pipeline

steps:
  - name: build
    image: plugins/docker
    volume_mounts:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - dockerd --host=unix:///drone/docker.sock
      - docker compose build

  - name: deploy
    image: plugins/docker
    volume_mounts:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - dockerd --host=unix:///drone/docker.sock
      - docker compose up -d
    when:
      branch: staging
    depends_on:
      - build
      
volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock
