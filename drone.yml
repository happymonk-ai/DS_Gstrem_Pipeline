kind: pipeline
type: docker
name: ds_pipeline

steps:
  - name: build
    image: docker
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    commands:
      - docker run --rm --gpus all nvidia/cuda nvidia-smi
      - docker build -t ds_gstreamer_pipeline

  - name: deploy
    image: docker
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    commands:
      - docker run --gpus all --name=ds_gstreamer_pipeline ds_gstreamer_pipeline
    when:
      branch: staging
    depends_on:
      - build
