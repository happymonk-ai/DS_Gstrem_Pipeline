kind: pipeline
type: docker
name: ds_pipeline

steps:
  - name: build
    image: docker
    volume_mounts:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - docker run --rm --gpus all nvidia/cuda nvidia-smi
      - docker build -t ds_gstreamer_pipeline:latest

  - name: deploy
    image: docker
    volume_mounts:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - docker run --gpus all --name=ds_gstreamer_pipeline ds_gstreamer_pipeline:latest
    when:
      branch: staging
    depends_on:
      - build

volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock
