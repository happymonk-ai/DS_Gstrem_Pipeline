kind: pipeline
type: docker
name: docker-compose

steps:
- name: build
  image: docker/compose:1.29.2
  commands:
  - echo $PATH
  - ls -a
  - docker-compose build

- name: deploy
  image: docker/compose:1.29.2
  commands:
  - docker-compose up -d
  when:
    branch: staging
  depends_on:
  - build
