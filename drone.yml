kind: pipeline
type: docker
name: ds_pipeline

steps:
  - name: build
    image: docker:dind
    trusted: true
    privileged: true
    commands:
      - dockerd --host=unix:///drone/docker.sock && docker-compose build

  - name: deploy
    image: docker:dind
    trusted: true
    privileged: true
    commands:
      - dockerd --host=unix:///drone/docker.sock && docker compose up -d
    when:
      branch: staging
    depends_on:
      - build
